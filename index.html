<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflejo Rápido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reflejo Rápido</h1>
    <p id="instructions">Al seleccionar <strong>vocales</strong> haz clic cuando veas <strong>VOCALES</strong> y 
    <strong>CONSONANTES</strong>, o al seleccionar <strong>consonantes</strong> haz clic cuando veas solo <strong>CONSONANTES</strong>. </p>
    
    <select id="modo">
      <option value="vocales">Vocales</option>
      <option value="consonantes">Consonantes</option>
    </select>
    
    <button id="startButton">Iniciar evaluación</button>
    
    <div id="gameArea" class="hidden">
      <div id="letras"></div>
      <p id="contador"></p>
    </div>

    <div id="resultados" class="hidden">
      <h2>Resultados</h2>
      <ul id="listaResultados"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
